<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">NgGame</span>
        <input type="text" class="search-input" name="search" ngModel placeholder="Search" autocomplete="off">
        <button class="search-button">Search</button>
    </form>
</div>
